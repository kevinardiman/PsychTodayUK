<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Am Sorry :c</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff0f0;
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 800px;
      border: 3px solid #000;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .main {
      flex: 3;
      padding: 40px 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .picture {
      width: 100px;
      height: 100px;
      border: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
      font-size: 14px;
      font-weight: bold;
    }

    .message p {
      font-size: 18px;
      margin-bottom: 12px;
    }

    .heart {
      font-size: 24px;
      color: black;
    }

    .sidebar {
      flex: 1;
      border-left: 3px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      background-color: #ffecec;
      font-weight: bold;
      font-size: 20px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="message">
        <p>I love you DEL <span class="heart">&lt;3</span></p>
        <p>You have 1 coupon for asking any favor :P</p>
      </div>
      <div class="picture">
        <img src="picture1.jpg" alt="My Del Cutie" style="max-width: 130px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.2);">
      </div>      
    </div>
    <div class="sidebar">I AM SORRY :C</div>
  </div>
</body>
</html>
